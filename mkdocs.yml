site_name: Linux HA and Virtualization
site_description: Comprehensive course materials for Linux High Availability (HA) clustering and virtualization technologies
site_author: Linux HA Docs

theme:
  name: readthedocs
  palette:
    - scheme: default
      primary: blue
      accent: light blue
    - scheme: slate
      primary: blue
      accent: light blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Cluster Technologies:
      - Overview: cluster/index.md
      - Corosync: cluster/corosync.md
      - Pacemaker: cluster/pacemaker.md
  - Virtualization:
      - Overview: virtualization/index.md
      - QEMU: virtualization/qemu.md
      - KVM: virtualization/kvm.md
      - libvirt: virtualization/libvirt.md
      - virsh: virtualization/virsh.md
      - Open vSwitch: virtualization/ovs.md
  - Storage:
      - Overview: storage/index.md
      - CEPH: storage/ceph.md
      - iSCSI: storage/iscsi.md
      - NVMe-oF: storage/nvme-of.md
      - GFS2: storage/gfs2.md
  - Network:
      - libvirt Networking: network/libvirt-network.md
  - Reference: reference.md
  - Deployment: deployment.md
  - Resources: resources.md
  - License: license.md
